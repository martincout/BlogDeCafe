<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Blog de Caf&eacute;</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="./">
                    <h1 class="no-margin">Blog<span>DeCaf&eacute;</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!-- barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Caf&eacute; con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
            </div>
            <!--texto header-->
        </div> <!-- contenedor-->
    </header>
    <!--Site-header-->

    <main class="contenedor contacto">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen Contacto">
            </div>
            <div class="formulario-contacto columnas-10">
                <form action="">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="Nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="email">Email</label>
                        <input type="text" id="Email" placeholder="Tu Correo Electronico">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input class="btn btn-primary"type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog<span>DeCaf&eacute;</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
